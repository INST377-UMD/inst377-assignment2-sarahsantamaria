<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock</title>
    <link rel="stylesheet" href="../styles/style.css">
    <script src="../libs/annyang.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../scripts/stocks.js"></script>

</head>
<body>
    <nav>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="stocks.html">Stocks</a></li>
            <li><a href="dogs.html">Dogs</a></li>
        </ul>
    </nav>

    <main>
        <h1>Stock Viewer</h1>
        <input type="text" id="stock-input" placeholder="Enter stock ticker">
        <select id="time-range">
            <option value="30">30 days</option>
            <option value="60">60 days</option>
            <option value="90">90 days</option>
        </select>
        <button id="fetch-stock">Load Stock Data</button>

        <canvas id="stock-chart" width="400" height="200"></canvas>

        <h2>Top 5 Reddit Stocks</h2>
        <table id="reddit-stocks">
            <thead>
                <tr>
                    <th>Ticker</th>
                    <th>Comments</th>
                    <th>Sentiment</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </main>

    <div id="audio-controls">
        <h3>Voice Commands</h3>
        <p>Say "Lookup Apple" or "Navigate to Home" </p>
        <button id="enable-audio">Turn On Audio</button>
        <button id="disable-audio">Turn Off Audio</button>
    </div>
    
    <script src="scripts/stocks.js"></script>
</body>
</html>
